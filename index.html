<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/exiftool-wasm/dist/index.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .progress-transition { transition: width 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-xl w-full p-8 rounded-3xl shadow-2xl border border-white">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Metadata Manager</h1>
            <p class="text-sm text-slate-500">PWA Edition â€¢ Local Process â€¢ No Upload</p>
        </header>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-emerald-600 mb-2 uppercase tracking-wider">Tambah Keyword</label>
                <input type="text" id="addInput" placeholder="Contoh: lab, scientist, 2026" 
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all shadow-sm">
            </div>

            <div>
                <label class="block text-sm font-semibold text-rose-600 mb-2 uppercase tracking-wider">Hapus Keyword</label>
                <input type="text" id="delInput" placeholder="Ketik keyword yang ingin dibuang..." 
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-rose-500 outline-none transition-all shadow-sm">
            </div>
        </div>

        <div id="progressContainer" class="hidden my-8 p-4 bg-slate-50 rounded-2xl border border-slate-100">
            <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                <span id="statusText">Menyiapkan...</span>
                <span id="percentText">0%</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-blue-500 h-full progress-transition" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="handleMetadata('TAMBAH')" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                Batch Tambah
            </button>
            <button onclick="handleMetadata('HAPUS')" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                Batch Hapus
            </button>
            <button class="col-span-2 bg-slate-400 cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-md mt-2 flex items-center justify-center gap-2 opacity-80">
                <span>ðŸ“„</span> Baca & Export Metadata (.txt) (coming soon....)
            </button>
        </div>
        
        <footer class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-[10px] text-slate-400 uppercase tracking-widest font-medium">
                Mirror Sync â€¢ Zero Stars â€¢ 60 FPS Support
            </p>
        </footer>
    </div>

    <script>
        async function handleMetadata(mode) {
            const addVal = document.getElementById('addInput').value;
            const delVal = document.getElementById('delInput').value;
            const inputKeywords = (mode === 'TAMBAH' ? addVal : delVal).split(',').map(k => k.trim()).filter(k => k);

            if (inputKeywords.length === 0) return alert('Input tidak boleh kosong!');

            try {
                const fileHandles = await window.showOpenFilePicker({
                    multiple: true,
                    types: [{ description: 'Videos', accept: {'video/*': ['.mp4', '.mov', '.mkv']} }]
                });

                document.getElementById('progressContainer').classList.remove('hidden');
                
                for (let i = 0; i < fileHandles.length; i++) {
                    const handle = fileHandles[i];
                    const file = await handle.getFile();
                    updateProgress(i + 1, fileHandles.length, file.name);

                    const metadata = await exiftool.read(file);
                    let tagList = (metadata.Keywords || metadata.Subject || "").toString().split(',').map(k => k.trim()).filter(k => k);

                    if (mode === 'TAMBAH') {
                        inputKeywords.forEach(kw => { if (!tagList.includes(kw)) tagList.push(kw); });
                    } else {
                        tagList = tagList.filter(kw => !inputKeywords.includes(kw));
                    }

                    // Zero Stars Policy & Mirror Sync
                    const finalString = tagList.join(', ');
                    const updatedBlob = await exiftool.write(file, { 'Keywords': finalString, 'Subject': finalString });

                    const writable = await handle.createWritable();
                    await writable.write(updatedBlob);
                    await writable.close();
                }
                alert('Berhasil diproses secara lokal!');
            } catch (err) { console.error(err); }
            finally { setTimeout(() => document.getElementById('progressContainer').classList.add('hidden'), 3000); }
        }

        function updateProgress(current, total, name) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = `Proses: ${current}/${total}`;
        }
    </script>
</body>
</html>
