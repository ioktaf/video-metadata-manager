<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/exiftool-wasm/dist/index.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center p-4 md:p-8 font-sans">
    <div class="glass max-w-5xl w-full p-6 md:p-10 rounded-[2.5rem] shadow-2xl border border-white">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Metadata Manager Pro</h1>
            <p class="text-sm text-slate-500 font-semibold uppercase tracking-widest">PWA Preview Edition ‚Ä¢ Local Sync</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-emerald-50 p-6 rounded-3xl border border-emerald-100 shadow-sm">
                    <label class="block text-xs font-black text-emerald-700 mb-3 uppercase tracking-tighter">Tambah Keyword</label>
                    <input type="text" id="addInput" placeholder="india, women, lab..." 
                           class="w-full px-4 py-3 rounded-xl border-none ring-1 ring-emerald-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                    <button onclick="handleMetadata('TAMBAH')" class="w-full mt-4 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-emerald-200">
                        Injeksi Tambah
                    </button>
                </div>

                <div class="bg-rose-50 p-6 rounded-3xl border border-rose-100 shadow-sm">
                    <label class="block text-xs font-black text-rose-700 mb-3 uppercase tracking-tighter">Hapus Keyword</label>
                    <input type="text" id="delInput" placeholder="keyword dibuang..." 
                           class="w-full px-4 py-3 rounded-xl border-none ring-1 ring-rose-200 focus:ring-2 focus:ring-rose-500 outline-none transition-all">
                    <button onclick="handleMetadata('HAPUS')" class="w-full mt-4 bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-rose-200">
                        Hapus Batch
                    </button>
                </div>

                <button onclick="readAndPreview()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2">
                    <span>üîç</span> Baca & Preview Data
                </button>
                
                <button id="exportBtn" onclick="exportToTxt()" class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2">
                    <span>üì•</span> Export ke .TXT
                </button>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div id="progressContainer" class="hidden p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <div class="flex justify-between text-[10px] font-bold text-blue-700 mb-2 uppercase">
                        <span id="statusText">Processing...</span>
                        <span id="percentText">0%</span>
                    </div>
                    <div class="w-full bg-blue-200 rounded-full h-2 overflow-hidden">
                        <div id="progressBar" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-inner border border-slate-100 overflow-hidden">
                    <div class="overflow-x-auto custom-scrollbar max-h-[500px]">
                        <table class="w-full text-left text-xs border-collapse">
                            <thead class="sticky top-0 bg-slate-800 text-white uppercase font-bold tracking-wider">
                                <tr>
                                    <th class="p-4 border-b border-slate-700">File Name</th>
                                    <th class="p-4 border-b border-slate-700">Subject/Keywords</th>
                                    <th class="p-4 border-b border-slate-700 text-center">FPS</th>
                                    <th class="p-4 border-b border-slate-700 text-center">RES</th>
                                </tr>
                            </thead>
                            <tbody id="metadataTableBody" class="text-slate-600 font-medium">
                                <tr>
                                    <td colspan="4" class="p-10 text-center text-slate-400 italic">Belum ada file yang dimuat.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastReadData = "";

        async function handleMetadata(mode) {
            const addVal = document.getElementById('addInput').value;
            const delVal = document.getElementById('delInput').value;
            const inputKeywords = (mode === 'TAMBAH' ? addVal : delVal).split(',').map(k => k.trim()).filter(k => k);
            if (inputKeywords.length === 0) return alert('Input kosong!');

            try {
                const fileHandles = await window.showOpenFilePicker({ multiple: true, types: [{ description: 'Videos', accept: {'video/*': ['.mp4', '.mov', '.mkv']} }] });
                showProgress();
                for (let i = 0; i < fileHandles.length; i++) {
                    const handle = fileHandles[i];
                    const file = await handle.getFile();
                    updateStatus(i + 1, fileHandles.length, file.name);

                    const meta = await exiftool.read(file);
                    let tagList = (meta.Keywords || meta.Subject || "").toString().split(',').map(k => k.trim()).filter(k => k);

                    if (mode === 'TAMBAH') inputKeywords.forEach(kw => { if (!tagList.includes(kw)) tagList.push(kw); });
                    else tagList = tagList.filter(kw => !inputKeywords.includes(kw));

                    const finalString = tagList.join(', ');
                    const updatedBlob = await exiftool.write(file, { 'Keywords': finalString, 'Subject': finalString });
                    const writable = await handle.createWritable();
                    await writable.write(updatedBlob);
                    await writable.close();
                }
                alert('Berhasil di-update!');
            } catch (err) { console.error(err); } finally { hideProgress(); }
        }

        async function readAndPreview() {
            try {
                const fileHandles = await window.showOpenFilePicker({ multiple: true, types: [{ description: 'Videos', accept: {'video/*': ['.mp4', '.mov', '.mkv']} }] });
                const tableBody = document.getElementById('metadataTableBody');
                tableBody.innerHTML = "";
                let report = `METADATA REPORT - ${new Date().toLocaleString()}\n\n`;

                for (const handle of fileHandles) {
                    const file = await handle.getFile();
                    const meta = await exiftool.read(file);
                    const fps = meta.VideoFrameRate || meta.AvgFrameRate || "N/A";
                    const res = meta.ImageSize || "N/A";
                    const tags = meta.Keywords || meta.Subject || "N/A";

                    const row = `<tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                        <td class="p-4 font-bold text-slate-800 break-all">${file.name}</td>
                        <td class="p-4 text-slate-500">${tags}</td>
                        <td class="p-4 text-center font-mono">${fps}</td>
                        <td class="p-4 text-center font-mono">${res}</td>
                    </tr>`;
                    tableBody.innerHTML += row;

                    report += `FILE: ${file.name} | FPS: ${fps} | RES: ${res}\nTAGS: ${tags}\n\n`;
                }
                lastReadData = report;
                document.getElementById('exportBtn').classList.remove('hidden');
            } catch (err) { console.error(err); }
        }

        function exportToTxt() {
            const blob = new Blob([lastReadData], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Metadata_Report_${Date.now()}.txt`;
            a.click();
        }

        function showProgress() { document.getElementById('progressContainer').classList.remove('hidden'); }
        function hideProgress() { setTimeout(() => document.getElementById('progressContainer').classList.add('hidden'), 3000); }
        function updateStatus(c, t, n) {
            const p = Math.round((c / t) * 100);
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentText').innerText = p + '%';
            document.getElementById('statusText').innerText = `Sync: ${c}/${t}`;
        }
    </script>
</body>
</html>
