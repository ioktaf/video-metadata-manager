<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/exiftool-wasm/dist/index.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="glass max-w-2xl w-full p-8 rounded-[2rem] shadow-2xl border border-white">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Metadata Manager</h1>
            <p class="text-sm text-slate-500 font-medium">PWA Edition â€¢ Local Process â€¢ No Upload</p>
        </header>
        
        <div class="space-y-4 mb-8">
            <div class="bg-emerald-50/50 p-5 rounded-2xl border border-emerald-100">
                <label class="block text-xs font-bold text-emerald-700 mb-2 uppercase tracking-widest">Tambah Keyword</label>
                <input type="text" id="addInput" placeholder="Contoh: lab, scientist, 2026" 
                       class="w-full px-4 py-3 rounded-xl border-none ring-1 ring-emerald-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all shadow-inner">
            </div>

            <div class="bg-rose-50/50 p-5 rounded-2xl border border-rose-100">
                <label class="block text-xs font-bold text-rose-700 mb-2 uppercase tracking-widest">Hapus Keyword</label>
                <input type="text" id="delInput" placeholder="Ketik keyword yang ingin dibuang..." 
                       class="w-full px-4 py-3 rounded-xl border-none ring-1 ring-rose-200 focus:ring-2 focus:ring-rose-500 outline-none transition-all shadow-inner">
            </div>
        </div>

        <div id="progressContainer" class="hidden mb-8 p-5 bg-blue-50 rounded-2xl border border-blue-100">
            <div class="flex justify-between text-xs font-bold text-blue-700 mb-3">
                <span id="statusText">Menyiapkan...</span>
                <span id="percentText">0%</span>
            </div>
            <div class="w-full bg-blue-200 rounded-full h-3 overflow-hidden shadow-sm">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="handleMetadata('TAMBAH')" class="btn-hover bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-200 active:scale-95">
                Batch Tambah
            </button>
            <button onclick="handleMetadata('HAPUS')" class="btn-hover bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-rose-200 active:scale-95">
                Batch Hapus
            </button>
            <button onclick="readAndExport()" class="btn-hover col-span-2 bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 mt-2 flex items-center justify-center gap-2">
                <span>ðŸ“„</span> Baca & Export Metadata (.txt)
            </button>
        </div>
        
        <footer class="mt-8 pt-6 border-t border-slate-100 text-center">
            <div class="flex justify-center gap-4 text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                <span>Mirror Sync</span>
                <span>â€¢</span>
                <span>Zero Stars</span>
                <span>â€¢</span>
                <span>60 FPS Support</span>
            </div>
        </footer>
    </div>

    <script>
        // FUNGSI 1: INJECTOR (Tambah/Hapus)
        async function handleMetadata(mode) {
            const addVal = document.getElementById('addInput').value;
            const delVal = document.getElementById('delInput').value;
            const inputKeywords = (mode === 'TAMBAH' ? addVal : delVal).split(',').map(k => k.trim()).filter(k => k);

            if (inputKeywords.length === 0) return alert('Masukkan keyword dulu!');

            try {
                const fileHandles = await window.showOpenFilePicker({
                    multiple: true,
                    types: [{ description: 'Videos', accept: {'video/*': ['.mp4', '.mov', '.mkv']} }]
                });

                document.getElementById('progressContainer').classList.remove('hidden');
                
                for (let i = 0; i < fileHandles.length; i++) {
                    const handle = fileHandles[i];
                    const file = await handle.getFile();
                    updateProgress(i + 1, fileHandles.length, file.name);

                    const metadata = await exiftool.read(file);
                    let currentTags = metadata.Keywords || metadata.Subject || "";
                    let tagList = currentTags.toString().split(',').map(k => k.trim()).filter(k => k);

                    if (mode === 'TAMBAH') {
                        inputKeywords.forEach(kw => { if (!tagList.includes(kw)) tagList.push(kw); });
                    } else {
                        tagList = tagList.filter(kw => !inputKeywords.includes(kw));
                    }

                    const finalString = tagList.join(', '); // Zero Stars Policy

                    const updatedBlob = await exiftool.write(file, {
                        'Keywords': finalString,
                        'Subject': finalString
                    });

                    const writable = await handle.createWritable();
                    await writable.write(updatedBlob);
                    await writable.close();
                }
                alert('Injeksi Berhasil!');
            } catch (err) { console.error(err); }
            finally { hideProgress(); }
        }

        // FUNGSI 2: READER & EXPORT
        async function readAndExport() {
            try {
                const fileHandles = await window.showOpenFilePicker({
                    multiple: true,
                    types: [{ description: 'Videos', accept: {'video/*': ['.mp4', '.mov', '.mkv']} }]
                });

                let report = `--- METADATA REPORT (${new Date().toLocaleString()}) ---\n\n`;

                for (const handle of fileHandles) {
                    const file = await handle.getFile();
                    const meta = await exiftool.read(file);

                    report += `FILE: ${file.name}\n`;
                    report += `JUDUL/DESC: ${meta.Title || meta.Description || "N/A"}\n`;
                    report += `SUBJECT: ${meta.Subject || "N/A"}\n`;
                    report += `KEYWORDS: ${meta.Keywords || "N/A"}\n`;
                    report += `FPS: ${meta.VideoFrameRate || meta.AvgFrameRate || "N/A"}\n`;
                    report += `RESOLUSI: ${meta.ImageSize || "N/A"}\n`;
                    report += `------------------------------------------\n\n`;
                }

                const blob = new Blob([report], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `Metadata_Report_${Date.now()}.txt`;
                a.click();
            } catch (err) { console.error(err); }
        }

        // HELPERS
        function updateProgress(current, total, name) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
            document.getElementById('statusText').innerText = `File ${current}/${total}: ${name}`;
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressContainer').classList.add('hidden');
                document.getElementById('progressBar').style.width = '0%';
            }, 3000);
        }
    </script>
</body>
</html>
