<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Manager Pro v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/exiftool-wasm/dist/index.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .card-anim { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-anim:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">ðŸŽ¬</div>
            <h1 class="text-xl font-black tracking-tight uppercase">VideoMeta <span class="text-indigo-600">Pro</span></h1>
        </div>
        <button onclick="loadVideos()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg shadow-indigo-100 transition-all active:scale-95">
            + Muat Video
        </button>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-10">
        
        <div id="emptyState" class="flex flex-col items-center justify-center py-32 text-center">
            <div class="w-24 h-24 bg-slate-200 rounded-full flex items-center justify-center text-4xl mb-6">ðŸ“‚</div>
            <h2 class="text-2xl font-bold text-slate-400">Belum Ada Video Dipilih</h2>
            <p class="text-slate-400 mt-2">Klik tombol "Muat Video" untuk mulai mengelola metadata secara profesional.</p>
        </div>

        <div id="dashboardArea" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="glass p-6 rounded-[2rem] border border-white shadow-xl sticky top-24">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Kontrol Batch</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-bold text-indigo-600 mb-2 uppercase">Tambah Keywords</label>
                            <input type="text" id="addInput" placeholder="tag1, tag2..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                            <button onclick="applyBatch('TAMBAH')" class="w-full mt-2 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-xl text-xs transition-all shadow-md">Terapkan Tambah</button>
                        </div>

                        <div class="pt-4 border-t border-slate-100">
                            <label class="block text-[10px] font-bold text-rose-600 mb-2 uppercase">Hapus Keywords</label>
                            <input type="text" id="delInput" placeholder="keyword..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-rose-500 outline-none text-sm transition-all">
                            <button onclick="applyBatch('HAPUS')" class="w-full mt-2 bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 rounded-xl text-xs transition-all shadow-md">Terapkan Hapus</button>
                        </div>

                        <div class="pt-6">
                            <button onclick="exportTxt()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl text-xs flex items-center justify-center gap-2">
                                ðŸ“¥ Export Report (.TXT)
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800">Daftar File</h2>
                        <p id="fileCountText" class="text-sm text-slate-400 font-medium"></p>
                    </div>
                    <div id="masterProgress" class="hidden w-48">
                        <div class="flex justify-between text-[10px] font-bold mb-1">
                            <span>Processing...</span>
                            <span id="masterPercent">0%</span>
                        </div>
                        <div class="h-1.5 w-full bg-slate-200 rounded-full overflow-hidden">
                            <div id="masterBar" class="h-full bg-indigo-600 transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div id="cardGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </div>
        </div>
    </main>

    <script>
        let currentHandles = [];

        async function loadVideos() {
            try {
                currentHandles = await window.showOpenFilePicker({
                    multiple: true,
                    types: [{ description: 'Videos', accept: {'video/*': ['.mp4', '.mov', '.mkv']} }]
                });

                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('dashboardArea').classList.remove('hidden');
                document.getElementById('fileCountText').innerText = `${currentHandles.length} Video terpilih`;
                
                renderCards();
            } catch (err) { console.warn("Pemilihan file dibatalkan."); }
        }

        async function renderCards() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '<div class="col-span-full py-10 text-center text-slate-400 font-medium animate-pulse">Membaca detail teknis...</div>';
            
            let html = "";
            for (const handle of currentHandles) {
                const file = await handle.getFile();
                const meta = await exiftool.read(file);
                
                const size = (file.size / (1024 * 1024)).toFixed(2) + " MB";
                const res = meta.ImageSize || "Unknown Res";
                const fps = meta.VideoFrameRate || meta.AvgFrameRate || "--";
                const keywords = meta.Keywords || meta.Subject || "Tanpa Keyword";

                html += `
                <div class="card-anim bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-indigo-50 text-indigo-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">Video File</span>
                            <span class="text-slate-300 text-xs font-mono">${size}</span>
                        </div>
                        <h4 class="text-sm font-bold text-slate-800 truncate mb-4" title="${file.name}">${file.name}</h4>
                        
                        <div class="grid grid-cols-2 gap-3 mb-6">
                            <div class="bg-slate-50 p-3 rounded-xl">
                                <p class="text-[9px] font-bold text-slate-400 uppercase">Resolusi</p>
                                <p class="text-xs font-black text-slate-700">${res}</p>
                            </div>
                            <div class="bg-slate-50 p-3 rounded-xl">
                                <p class="text-[9px] font-bold text-slate-400 uppercase">Frame Rate</p>
                                <p class="text-xs font-black text-slate-700">${fps} FPS</p>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Tags Active</p>
                            <p class="text-[11px] leading-relaxed text-slate-500 line-clamp-3">${keywords}</p>
                        </div>
                    </div>
                </div>`;
            }
            grid.innerHTML = html;
        }

        async function applyBatch(mode) {
            const val = mode === 'TAMBAH' ? document.getElementById('addInput').value : document.getElementById('delInput').value;
            const inputKws = val.split(',').map(k => k.trim()).filter(k => k);
            if (inputKws.length === 0) return alert('Masukkan keyword dulu!');

            const progress = document.getElementById('masterProgress');
            progress.classList.remove('hidden');

            for (let i = 0; i < currentHandles.length; i++) {
                const handle = currentHandles[i];
                const file = await handle.getFile();
                
                // Update Progress UI
                const p = Math.round(((i + 1) / currentHandles.length) * 100);
                document.getElementById('masterBar').style.width = p + '%';
                document.getElementById('masterPercent').innerText = p + '%';

                const meta = await exiftool.read(file);
                let tags = (meta.Keywords || meta.Subject || "").toString().split(',').map(k => k.trim()).filter(k => k);

                if (mode === 'TAMBAH') {
                    inputKws.forEach(kw => { if (!tags.includes(kw)) tags.push(kw); });
                } else {
                    tags = tags.filter(kw => !inputKws.includes(kw));
                }

                const finalStr = tags.join(', '); // Zero Stars Policy
                const blob = await exiftool.write(file, { 'Keywords': finalStr, 'Subject': finalStr }); // Mirror Sync
                
                const writer = await handle.createWritable();
                await writer.write(blob);
                await writer.close();
            }

            alert('Update Batch Selesai!');
            renderCards(); // Refresh Dashboard
            progress.classList.add('hidden');
        }

        async function exportTxt() {
            let report = `METADATA REPORT - ${new Date().toLocaleString()}\n\n`;
            for (const handle of currentHandles) {
                const file = await handle.getFile();
                const meta = await exiftool.read(file);
                report += `FILE: ${file.name}\nRES: ${meta.ImageSize}\nFPS: ${meta.VideoFrameRate}\nTAGS: ${meta.Keywords || meta.Subject}\n---\n\n`;
            }
            const blob = new Blob([report], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Metadata_Report.txt`;
            a.click();
        }
    </script>
</body>
</html>
